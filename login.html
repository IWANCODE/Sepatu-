<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IWAN CASUAL</title>
   <link rel="icon" type="image/x-icon" href="logo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <div class="login-container">
    <!-- Logo di Tengah -->
    <img src="logo.png" alt="Logo IWAN CASUAL" class="login-logo">

    <h2>Login</h2>

    <!-- Form Login -->
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script>
    // Fungsi untuk mengarahkan ke halaman beranda setelah login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form submit default
      window.location.href = 'index.html'; // Mengarahkan ke halaman beranda
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
